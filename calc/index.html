<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="wrapper-results">0</div>
        <div class="wrapper-btns">
            <div class="wrapper-btn white">C</div>
            <div class="wrapper-btn dark">)</div>
            <div class="wrapper-btn dark">%</div>
            <div class="wrapper-btn orange">/</div>

            <div class="wrapper-btn">7</div>
            <div class="wrapper-btn">8</div>
            <div class="wrapper-btn">9</div>
            <div class="wrapper-btn orange">*</div>

            <div class="wrapper-btn">4</div>
            <div class="wrapper-btn">5</div>
            <div class="wrapper-btn">6</div>
            <div class="wrapper-btn orange">-</div>

            <div class="wrapper-btn">1</div>
            <div class="wrapper-btn">2</div>
            <div class="wrapper-btn">3</div>
            <div class="wrapper-btn orange">+</div>

            <div class="wrapper-btn wrapper-btn-2">0</div>
            <div class="wrapper-btn">.</div>
            <div class="wrapper-btn orange">=</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
