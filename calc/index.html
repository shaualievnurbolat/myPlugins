<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="wrapper-btns">
            <div class="calc-result">0</div>

            <div class="calc-btn">%</div>
            <div class="calc-btn">CE</div>
            <div class="calc-btn">C</div>
            <div class="calc-btn">X</div>

            <div class="calc-btn">7</div>
            <div class="calc-btn">8</div>
            <div class="calc-btn">9</div>
            <div class="calc-btn">+</div>

            <div class="calc-btn">4</div>
            <div class="calc-btn">5</div>
            <div class="calc-btn">6</div>
            <div class="calc-btn">-</div>

            <div class="calc-btn">3</div>
            <div class="calc-btn">2</div>
            <div class="calc-btn">1</div>
            <div class="calc-btn">*</div>
            
            <div class="calc-btn">0</div>
            <div class="calc-btn calc-btn-2">00</div>
            <div class="calc-btn equalls">=</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
